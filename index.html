<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
<link href="css/ui-font.css" rel="stylesheet">
<link href="css/normalize.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <section class="weather-today">
        <header>
            <h1 class="branding">Weather App</h1>
            <a href="settings/" class="flex-right settings"><span class="icon-settings"></span></a>
        </header>
        <div class="content-row flex-row flex-bottom">
            <div class="widget-weather">
                <p class="date"><time datetime="2017-08-23">Today</time></p>
                <h2 class="location">Loading</h2>
                <h3 class="temperature">000&deg;</h3>
                <p class="conditions">One moment please</p>
                <p class="temp-range">Hi 000&deg; / Lo 000&deg;</p>
            </div><!-- widget-weather -->
            <div class="more"><a href="#forecast"><span class="icon-down"></span></a></div>
        </div><!-- .flex-row -->
    </section><!-- .weather-today -->
    <section class="weather-forecast">
        <h2>Five Day Forecast</h2>
        <ol class="widget-forecast" id="forecast">
            <li class="day-1">
                <p class="date"><time datetime="2017-08-23">N/A</time></p>
                <div class="icon"><span class="icon"></span></div>
                <h3 class="temp-range">00&deg; / 00&deg;</h3>
                <p class="conditions"></p>
            </li>
            <li class="day-2">
                <p class="date"><time datetime="2017-08-23">N/A</time></p>
                <div class="icon"><span class="icon"></span></div>
                <h3 class="temp-range">00&deg; / 00&deg;</h3>
                <p class="conditions"></p>
            </li>
            <li class="day-3">
                <p class="date"><time datetime="2017-08-23">N/A</time></p>
                <div class="icon"><span class="icon"></span></div>
                <h3 class="temp-range">00&deg; / 00&deg;</h3>
                <p class="conditions"></p>
            </li>
            <li class="day-4">
                <p class="date"><time datetime="2017-08-23">N/A</time></p>
                <div class="icon"><span class="icon"></span></div>
                <h3 class="temp-range">00&deg; / 00&deg;</h3>
                <p class="conditions"></p>
            </li>
            <li class="day-5 last-item">
                <p class="date"><time datetime="2017-08-23">N/A</time></p>
                <div class="icon"><span class="icon"></span></div>
                <h3 class="temp-range">00&deg; / 00&deg;</h3>
                <p class="conditions"></p>
            </li>
        </ol>
    </section><!-- .weather-forecast -->
</div><!-- .container -->
<script src="js/modernizr.min.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/library.js"></script>
<script src="js/forecast.js"></script>
</body>
</html>
